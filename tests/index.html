<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>jVectorMap Romanian Counties</title>
        <link rel="stylesheet" media="all" href="assets/jquery-jvectormap.css"/>
        <script src="assets/jquery-1.8.2.js"></script>
        <script src="assets/jvectormap.js"></script>
        <script src="assets/jquery-jvectormap.js"></script>
        <script src="assets/jquery-mousewheel.js"></script>
        <script src="assets/world-map.js"></script>

        <script src="assets/jquery-jvectormap-data-romania-aea.js"></script>


        <script src="assets/abstract-element.js"></script>
        <script src="assets/abstract-canvas-element.js"></script>
        <script src="assets/abstract-shape-element.js"></script>

        <script src="assets/svg-element.js"></script>
        <script src="assets/svg-group-element.js"></script>
        <script src="assets/svg-canvas-element.js"></script>
        <script src="assets/svg-shape-element.js"></script>
        <script src="assets/svg-path-element.js"></script>
        <script src="assets/svg-circle-element.js"></script>

        <script src="assets/vml-element.js"></script>
        <script src="assets/vml-group-element.js"></script>
        <script src="assets/vml-canvas-element.js"></script>
        <script src="assets/vml-shape-element.js"></script>
        <script src="assets/vml-path-element.js"></script>
        <script src="assets/vml-circle-element.js"></script>

        <script src="assets/vector-canvas.js"></script>
        <script src="assets/simple-scale.js"></script>
        <script src="assets/numeric-scale.js"></script>
        <script src="assets/ordinal-scale.js"></script>
        <script src="assets/color-scale.js"></script>
        <script src="assets/data-series.js"></script>
        <script src="assets/proj.js"></script>

        <script>
            jQuery.noConflict();
            jQuery(function() {
                var $ = jQuery;

                $('#map1').vectorMap({
                    map: 'romania_aea',
                    scaleColors: ['#C8EEFF', '#0071A4'],
                    normalizeFunction: 'polynomial',
                    zoomOnScroll: true,
                    zoomMin: 0.85,
                    hoverColor: false,
                    backgroundColor: '#ffffff',
                    regionStyle: {
                        initial: {
                            "fill": '#265cff',
                            "fill-opacity": 1,
                            "stroke": '#265cff',
                            "stroke-width": 0,
                            "stroke-opacity": 0
                        },
                        hover: {
                            "fill-opacity": 0.8,
                            "fill": '#FFFB00',
                            "stroke": '#FFFB00'
                        },
                        selected: {
                            "fill": '#FFFB00'
                        },
                        selectedHover: {
                        }
                    },
                });
            })
        </script>
    </head>
    <body>
        <div id="map1" style="width: 533px; height: 372px; margin: 150px auto;"></div>
    </body>
</html>
